    <div class="inventory-container">
        <h2>Registro de Equipos Tecnológicos</h2>
        <form>
            <div class="form-group">
                <label for="item-name">Nombre del Equipo</label>
                <input type="text" class="form-control" id="item-name" placeholder="Ingrese el nombre del equipo">
            </div>
            <div class="form-group">
                <label for="brand">Marca</label>
                <input type="text" class="form-control" id="brand" placeholder="Ingrese la marca del equipo">
            </div>
            <div class="form-group">
                <label for="model">Modelo</label>
                <input type="text" class="form-control" id="model" placeholder="Ingrese el modelo del equipo">
            </div>
            <div class="form-group">
                <label for="serial-number">Número de Serie</label>
                <input type="text" class="form-control" id="serial-number" placeholder="Ingrese el número de serie">
            </div>
            <div class="form-group">
                <label for="purchase-date">Fecha de Compra</label>
                <input type="date" class="form-control" id="purchase-date">
            </div>
            <div class="form-group">
                <label for="warranty-date">Fecha de Vencimiento de Garantía</label>
                <input type="date" class="form-control" id="warranty-date">
            </div>
            <div class="form-group">
                <label for="maintenance-date">Fecha de Último Mantenimiento</label>
                <input type="date" class="form-control" id="maintenance-date">
            </div>
            <div class="form-group">
                <label for="location">Ubicación</label>
                <input type="text" class="form-control" id="location" placeholder="Ingrese la ubicación del equipo">
            </div>
            <div class="form-group">
                <label for="status">Estado</label>
                <select class="form-control" id="status">
                    <option>Operativo</option>
                    <option>En Mantenimiento</option>
                    <option>Fuera de Servicio</option>
                    <option>Obsoleto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comentarios</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Ingrese cualquier comentario adicional"></textarea>
            </div>
            <button type="submit" class="btn btn-register">Registrar Equipo</button>
            <button type="reset" class="btn btn-secondary">Limpiar Campos</button>
        </form>
    </div>
