    <div class="inventory-container mt-5">
        <h2>Registro de Mantenimiento de Inventario Tecnológico</h2>
        <form>
            <div class="form-group">
                <label for="item-name">Nombre del Artículo</label>
                <input type="text" class="form-control" id="item-name" placeholder="Ingrese el nombre del artículo">
            </div>
            <div class="form-group">
                <label for="category">Categoría</label>
                <select class="form-control" id="category">
                    <option>Computadora</option>
                    <option>Monitor</option>
                    <option>Teclado</option>
                    <option>Mouse</option>
                    <option>Impresora</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serial-number">Número de Serie</label>
                <input type="text" class="form-control" id="serial-number" placeholder="Ingrese el número de serie">
            </div>
            <div class="form-group">
                <label for="purchase-date">Fecha de Compra</label>
                <input type="date" class="form-control" id="purchase-date">
            </div>
            <div class="form-group">
                <label for="warranty-date">Fecha de Vencimiento de Garantía</label>
                <input type="date" class="form-control" id="warranty-date">
            </div>
            <div class="form-group">
                <label for="maintenance-date">Fecha de Último Mantenimiento</label>
                <input type="date" class="form-control" id="maintenance-date">
            </div>
            <div class="form-group">
                <label for="condition">Condición</label>
                <select class="form-control" id="condition">
                    <option>Nuevo</option>
                    <option>Usado</option>
                    <option>Necesita Reparación</option>
                    <option>Obsoleto</option>
                </select>
            </div>
            <button type="submit" class="btn btn-register">Registrar Artículo</button>
            <button type="reset" class="btn btn-secondary">Limpiar Campos</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
