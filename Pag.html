<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamo de Equipos Tecnológicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Préstamo de Equipos Tecnológicos</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Solicita un Equipo</h2>
            <form id="loan-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="device">Equipo a Prestar:</label>
                <select id="device" name="device" required>
                    <option value="laptop">Laptop</option>
                    <option value="tablet">Tablet</option>
                    <option value="projector">Proyector</option>
                    <option value="camera">Cámara</option>
                </select>

                <label for="date">Fecha de Préstamo:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Enviar Solicitud</button>
            </form>
        </section>
        <section id="response-section">
            <h2>Respuesta</h2>
            <p id="response-message"></p>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
