<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQRS - Peticiones, Quejas, Reclamos y Sugerencias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pqrs-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .pqrs-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .alert-custom {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="pqrs-container">
        <h2>Formulario PQRS</h2>
        <form id="pqrs-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Solicitud</label>
                <select class="form-control" id="tipo" required>
                    <option value="">Seleccione...</option>
                    <option value="peticion">Petición</option>
                    <option value="queja">Queja</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="sugerencia">Sugerencia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Enviar</button>
            <div class="alert alert-success alert-custom" role="alert" id="success-message">
                Su solicitud ha sido enviada con éxito.
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#pqrs-form').on('submit', function(event) {
                event.preventDefault();

                // Aquí se podría enviar el formulario a un servidor utilizando AJAX

                // Mostrar mensaje de éxito
                $('#success-message').fadeIn();
                setTimeout(function() {
                    $('#success-message').fadeOut();
                }, 5000);

                // Limpiar formulario
                $('#pqrs-form')[0].reset();
            });
        });
    </script>
</body>
</html>
