<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interactivo</title>
    <link rel="stylesheet" href="1.css">


</head>
<body>
   <section class="profile">
            <div class="profile-header">
                <h2>Bienvenido, <span id="userName">Usuario</span></h2>
                <img src="tigre.jpg" alt="Foto de perfil" class="profile-img">
                <p class="user-role">Rol: Docente</p>
            </div>

        
    <script>
        const profileHeader = document.querySelector('.profile-header');
        const profileImg = document.querySelector('.profile-img');

        // Movimiento dinámico con el cursor
        profileHeader.addEventListener('mousemove', (e) => {
            const x = (e.clientX - profileHeader.offsetLeft) / 25;
            const y = (e.clientY - profileHeader.offsetTop) / 25;

            profileImg.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Restaurar posición al salir del área
        profileHeader.addEventListener('mouseleave', () => {
            profileImg.style.transform = 'translate(0, 0)';
        });
    </script>


            
            <div class="profile-info">
                <h3>Información Personal</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Nombre Completo:</label>
                        <input type="text" id="fullName" name="fullName" value="">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" value="">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" value="">
                    </div>
                    <button type="submit" class="cta-btn">Actualizar Información</button>
                </form>
            </div>
        </section>
   
    <script>
        // Funcionalidad para cambiar entre tema claro y oscuro
        const themeToggle = document.getElementById('theme-toggle');
        
        // Verificar si hay una preferencia guardada
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            themeToggle.checked = true;
        }
        
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        });

        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Información actualizada correctamente.");
        });
    </script>
</body>
</html>
