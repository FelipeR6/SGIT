<div class="container">
    <h2>Solicitud de PQRS</h2>
    <form>
        <!-- Tipo de solicitud -->
        <div class="form-group mb-3">
            <label for="tipoSolicitud">Tipo de Solicitud</label>
            <select class="form-select" id="tipoSolicitud">
                <option value="peticion">Petición</option>
                <option value="queja">Queja</option>
                <option value="reclamo">Reclamo</option>
                <option value="sugerencia">Sugerencia</option>
            </select>
        </div>

        <!-- Nombre -->
        <div class="form-group mb-3">
            <label for="nombre">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>

        <!-- Correo -->
        <div class="form-group mb-3">
            <label for="correo">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" required>
        </div>

        <!-- Asunto -->
        <div class="form-group mb-3">
            <label for="asunto">Asunto</label>
            <input type="text" class="form-control" id="asunto" required>
        </div>

        <!-- Descripción -->
        <div class="form-group mb-3">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="5" required></textarea>
        </div>

        <!-- Archivos adjuntos -->
        <div class="form-group mb-3">
            <label for="adjunto">Adjuntar Archivos (opcional)</label>
            <input type="file" class="form-control" id="adjunto" multiple>
        </div>

        <!-- Botones -->
        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
            <button type="reset" class="btn btn-secondary">Limpiar Campos</button>
        </div>
    </form>
