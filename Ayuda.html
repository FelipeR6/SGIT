<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Usuario - Inventario Tecnológico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-5">Bienvenido a tu Página de Usuario</h1>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">
                    Mis Equipos
                </div>
                <div class="card-body">
                    Aquí puedes ver la lista de tus equipos tecnológicos.
                    <a href="mis_equipos.html" class="btn btn-primary btn-block mt-3">Ver Equipos</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">
                    Mis Solicitudes
                </div>
                <div class="card-body">
                    Revisa el estado de tus solicitudes de mantenimiento.
                    <a href="mis_solicitudes.html" class="btn btn-primary btn-block mt-3">Ver Solicitudes</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">
                    Configuración
                </div>
                <div class="card-body">
                    Personaliza la configuración de tu cuenta.
                    <a href="configuracion.html" class="btn btn-primary btn-block mt-3">Configurar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
