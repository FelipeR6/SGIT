        <section class="profile">
            <div class="profile-header">
                <img src="imagenes/logo.png" alt="Foto de perfil" class="profile-img">
                <h2>Bienvenido, <span id="userName">Usuario</span></h2>
                <p class="user-role">Rol: Docente</p>
            </div>
            
            <div class="profile-info">
                <h3>Información Personal</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Nombre Completo:</label>
                        <input type="text" id="fullName" name="fullName" value="">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" value="">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" value="">
                    </div>
                    <button type="submit" class="cta-btn">Actualizar Información</button>
                </form>
            </div>
        </section>
    </main>
    
    <script>
        // Funcionalidad para cambiar entre tema claro y oscuro
        const themeToggle = document.getElementById('theme-toggle');
        
        // Verificar si hay una preferencia guardada
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            themeToggle.checked = true;
        }
        
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        });

        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Información actualizada correctamente.");
        });
    </script>
