<!DOCTYPE html>
<html>
    <head><link href="estilo.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="form">
            <div class="form-toggle"></div>
            <div class="form-panel one">
              <div class="form-header">
            <h1>Registrar</h1>
          </div>
          <div class="form-content">
            <form>
              <div class="form-group">
                <label for="username">Usuario</label>
                <input id="username" type="text" name="username" required="required"/>
              </div>
              <div class="form-group">
                <label for="password">contraseña</label>
                <input id="password" type="password" name="password" required="required"/>
              </div>
              <div class="form-group">
                <label for="cpassword">Confirma contraseña</label>
                <input id="cpassword" type="password" name="cpassword" required="required"/>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required="required"/>
              </div>
              <div class="form-group">
                <button type="submit">Registrar</button>
              </div>
            </form>
          </div>
        </div>
        </div>
        <br>
        <div class="contenedor-div">
            <img class="mi-imagen-abajo-derecha" src="logo.png">
        </div>
    </body>
</html>
