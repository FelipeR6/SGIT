<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .register-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group input {
            height: 50px;
            border-radius: 5px;
        }

        .btn-register {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 18px;
        }

        .btn-register:hover {
            background-color: #218838;
        }

        .already-registered {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
        }

        .already-registered:hover {
            text-decoration: underline;
        }

        .social-register {
            margin-top: 20px;
            text-align: center;
        }

        .social-register .btn {
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre completo">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme su contraseña">
            </div>
            <button type="submit" class="btn btn-register">Registrarse</button>
            <a href="#" class="already-registered">¿Ya tienes una cuenta? Inicia sesión</a>
        </form>
        <div class="social-register">
            <p>O regístrate con</p>
            <button class="btn btn-primary"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button class="btn btn-danger"><i class="fab fa-google"></i> Google</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
