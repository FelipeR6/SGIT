    <div class="container">
        <h2 class="text-center mb-4">Registro de Préstamo</h2>
        <form id="loanForm">
            <div class="form-group mb-3">
                <label for="nombre">Nombre del Solicitante</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group mb-3">
                <label for="fecha">Fecha del Préstamo</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="form-group mb-3">
                <label for="lugar">Lugar</label>
                <input type="text" class="form-control" id="lugar" placeholder="Ingrese el lugar" required>
            </div>
            <div class="form-group mb-3">
                <label for="equipo">Equipo</label>
                <input type="text" class="form-control" id="equipo" placeholder="Ingrese el equipo a prestar" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar Préstamo</button>
            <button type="reset" class="btn btn-secondary">Limpiar Campos</button>
        </form>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const fecha = document.getElementById('fecha').value;
            const lugar = document.getElementById('lugar').value;
            const equipo = document.getElementById('equipo').value;

            alert(`Préstamo registrado con éxito:\nNombre: ${nombre}\nFecha: ${fecha}\nLugar: ${lugar}\nEquipo: ${equipo}`);
        });
    </script>
