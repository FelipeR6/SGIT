    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-header">
                        Hoja de Vida del Equipo
                    </div>
                    <div class="card-body">
                        
                        <form id="hojaVidaForm">
                            <div class="form-group mb-3">
                                <label for="nombreEquipo" class="form-label">Nombre del Equipo:</label>
                                <input type="text" class="form-control" id="nombreEquipo" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="fechaAdquisicion" class="form-label">Fecha de Adquisición:</label>
                                <input type="date" class="form-control" id="fechaAdquisicion" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="estado" class="form-label">Estado:</label>
                                <select class="form-select" id="estado" required>
                                    <option value="">Selecciona el estado</option>
                                    <option value="Nuevo">Nuevo</option>
                                    <option value="Usado">Usado</option>
                                    <option value="Reparación">Reparación</option>
                                    <option value="Descontinuado">Descontinuado</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            <button type="button" class="btn btn-success" id="actualizarBtn" style="display: none;">Actualizar</button>
                            <button type="reset" class="btn btn-secondary">Limpiar Campos</button>
                        </form>
                        
                        <div id="listaEquipos" class="mt-4">
                            <h5>Equipos Registrados</h5>
                            <ul class="list-group">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       
        document.getElementById("hojaVidaForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            const nombre = document.getElementById("nombreEquipo").value;
            const descripcion = document.getElementById("descripcion").value;
            const fecha = document.getElementById("fechaAdquisicion").value;
            const estado = document.getElementById("estado").value;
            if (nombre && descripcion && fecha && estado) {
                alert("Registro exitoso");
                document.getElementById("hojaVidaForm").reset(); 
            } else {
                alert("Por favor completa todos los campos");
            }
        });

        document.getElementById("actualizarBtn").addEventListener("click", function() {
            alert("Actualización exitosa");
            document.getElementById("hojaVidaForm").reset(); 
            document.getElementById("actualizarBtn").style.display = "none";
            document.getElementById("cancelarBtn").style.display = "none";
        });
    </script>
